databaseChangeLog:
  - changeSet:
      id: user-auth-table-create
      author: wangh09
      changes:
        - createTable:
            tableName: user_authorities
            columns:
              - column:
                  name: index_key
                  type: VARCHAR(50)
                  constraints:
                    - primaryKey: true
                    - nullable: false
                    - updatable: false
              - column:
                  name: binary_value
                  type: BigInt
              - column:
                  name: org_authority_key
                  type: VARCHAR(50)
                  constraints:
                    - nullable: false
              - column:
                  name: status
                  type: Int
              - column:
                  name: name
                  type: VARCHAR(50)
              - column:
                  name: create_at
                  type: BigInt
              - column:
                  name: update_at
                  type: BigInt